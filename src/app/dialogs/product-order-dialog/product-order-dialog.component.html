<div class="p-1">
  <dx-form labelMode="floating">
    <dxi-item>
      <dxi-validation-rule type="required" message="необходимо указать логин"></dxi-validation-rule>
      <div>
        <span>Продукция:</span>
        <div class="flex flex-row">
          <dx-text-box class="mr-1 w-full" [value]="selectedProduct" [readOnly]="true">
            <dx-validator>
              <dxi-validation-rule
                type="required"
                message="Необходимо выбрать продукцию"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
          <dx-button text="..." (onClick)="onShowProductSelection()" [disabled]="!canChangeProduct"/>
        </div>
      </div>
    </dxi-item>
    <dxi-item>
      <div>
        <span>Тип упаковки:</span>
        <dx-select-box [items]="packTypes"
                       [(value)]="selectedPackType"
                       displayExpr="display"
                       valueExpr="value">
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Необходимо выбрать тип упаковки"></dxi-validation-rule>
          </dx-validator>
        </dx-select-box>
      </div>
    </dxi-item>
    <dxi-item>
      <div>
        <span>Количество КМ:</span>
        <dx-text-box [(value)]="totalCount">
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Необходимо указать количество КМ"></dxi-validation-rule>
            <dxi-validation-rule type="pattern"
                                 pattern="\d+"
                                 message="кол-во КМ указывается только цифрами"></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </dxi-item>
  </dx-form>
  <app-popup-dialog popupId="productsAddToOrderDialog"/>
</div>
