<form (submit)="onSubmit($event)">
  <dx-form [formData]="formData" [disabled]="isLoading">

    <dxi-item dataField="login" editorType="dxTextBox"
              [editorOptions]="{ stylingMode: 'filled', placeholder: 'логин', mode: 'login' }">
      <dxi-validation-rule type="required" message="необходимо указать логин"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'новый пароль', mode: 'password' }">
      <dxi-validation-rule type="required" message="необходимо указать новый пароль"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="confirmedPassword" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'подтверждение нового пароля', mode: 'password' }">
      <dxi-validation-rule type="required" message="Необходимо указать подтверждение пароля"></dxi-validation-rule>
      <dxi-validation-rule type="custom" message="Пароли не совпадают" [validationCallback]="confirmPassword">
      </dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item itemType="button">
      <dxo-button-options width="100%" type="default" [useSubmitBehavior]="true" [template]="'changePasswordTemplate'">
      </dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'changePasswordTemplate'">
      <div>
        <span class="dx-button-text">
          <ng-container *ngIf="isLoading; else notLoading">
            <dx-load-indicator width="24px" height="24px" [visible]="true"></dx-load-indicator>
          </ng-container>
          <ng-template #notLoading>Продолжить</ng-template>
        </span>
      </div>
    </ng-container>

  </dx-form>
</form>
